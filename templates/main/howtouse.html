{% extends 'main/base.html' %}
{% block navbar %}
<a href="/home/" class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i>Connection</a>
<a href="/queryhelper/" class="nav-item nav-link"><i class="fa fa-th me-2"></i>query helper</a>
<a href="/visualization/" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>visualization</a>
<a href="/history/" class="nav-item nav-link"><i class="fa fa-table me-2"></i>History</a>
<a href="/how_to_use/" class="nav-item nav-link active"><i class="fa fa-keyboard me-2"></i>how to use</a>
{% endblock %}
{% block content %}
{% if request.session.chat_history %}
{% for chat in request.session.chat_history %}
<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
       <div class="row row-demo-grid">
           <div class="col-6 col-md-4">
            </div>
            <div class="col-12 col-md-8 text-center" id="query_submit">
                <div class="alert alert-primary" role="alert">
                    <code class="text-dark text-wrap ">{{chat.input}}</code>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
       <div class="row row-demo-grid">
           <div class="col-12 col-md-8 text-start" id="generated_query" >
            <div class="alert alert-success" role="alert">
                <code class="text-dark text-wrap ">{{chat.output}}</code>
            </div>
            </div>
            <div class="col-6 col-md-4">
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
<script>
    function inputUi(input){
        return `
        <div class="alert alert-primary" role="alert">
                    <code class="text-dark text-wrap ">${input}</code>
        </div>
        `
    }
    function outputUi(output){
        return `
        <div class="alert alert-success" role="alert">
            <code class="text-dark text-wrap ">${output}</code>
        </div>
        `
    }
</script>
{% endblock %}
